<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tabela 1</title>
</head>

<body>
    <header>
        <table>
            <tr>
                <td><a href="index.html">| Tabela 1 |</a></td>
                <td><a href="tabela2.html">| Tabela 2 |</a></td>
                <td><a href="tabela3.html">| Tabela 3 |</a></td>
            </tr>
        </table>
    </header>
    <main>
        <table class="tabela-1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td class="text-center">4</td>
                <td class="text-center">5</td>
                <td class="text-center">6</td>
            </tr>
            <tr>
                <td class="text-right">7</td>
                <td class="text-right">8</td>
                <td class="text-right">9</td>
            </tr>
        </table>

        <table class="tabela-1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td class="text-center" colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>

        <table class="tabela-1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td class="text-center" rowspan="3">3</td>
            </tr>
            <tr>
                <td class="text-center" colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

    </main>
